<svg width="800" height="800" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="8" height="8" fill="#fff" />


  <!-- Grid -->
  <g
    stroke="#eee"
    stroke-width="0.02"
    stroke-dasharray="0.04"
    transform="translate(0, 0.02)"
  >
    <line x1="1" x2="1" y2="8" />
    <line x1="2" x2="2" y2="8" />
    <line x1="3" x2="3" y2="8" />
    <line x1="4" x2="4" y2="8" />
    <line x1="5" x2="5" y2="8" />
    <line x1="6" x2="6" y2="8" />
    <line x1="7" x2="7" y2="8" />

    <line y1="1" y2="1" x2="8" />
    <line y1="2" y2="2" x2="8" />
    <line y1="3" y2="3" x2="8" />
    <line y1="4" y2="4" x2="8" />
    <line y1="5" y2="5" x2="8" />
    <line y1="6" y2="6" x2="8" />
    <line y1="7" y2="7" x2="8" />
  </g>

  <!-- X -->
  <g
    fill="transparent"
    stroke="#000"
    transform="translate(0, 0.02)"
  >
    <use href="#x" x="3" y="3" />
    <use href="#x" x="5" y="3" />
    <use href="#x" x="3" y="5" />
    <use href="#x" x="5" y="5" />
    <use href="#x" x="3" y="8" />
    <use href="#x" x="5" y="8" />
  </g>

  <!-- Measurements -->
  <g
    fill="transparent"
    stroke="#bebebe"
    stroke-linecap="round"
    stroke-linejoin="round"
    transform="translate(0, 0.02)"
  >
    <!-- 8 -->
    <use href="#arrow" transform="translate(8, 0.5)" />
    <use href="#arrow" transform="translate(0, 0.5) rotate(180)" />
    <line x2="3.8" y1="0.5" y2="0.5" stroke-width="0.018" />
    <line x1="4.2" x2="8" y1="0.5" y2="0.5" stroke-width="0.018" />
    <text class="text" x="4" y="0.5">8</text>

    <!-- 4 -->
    <use href="#arrow" transform="translate(6, 6.5)" />
    <use href="#arrow" transform="translate(2, 6.5) rotate(180)" />
    <line x1="2" x2="3.8" y1="6.5" y2="6.5" stroke-width="0.018" />
    <line x1="4.2" x2="6" y1="6.5" y2="6.5" stroke-width="0.018" />
    <text class="text" x="4" y="6.5">4</text>

    <!-- 2 -->
    <use href="#arrow" transform="translate(4, 1.5)" />
    <use href="#arrow" transform="translate(2, 1.5) rotate(180)" />
    <line x1="2" x2="2.8" y1="1.5" y2="1.5" stroke-width="0.018" />
    <line x1="3.2" x2="4" y1="1.5" y2="1.5" stroke-width="0.018" />
    <text class="text" x="3" y="1.5">2</text>

    <!-- 2 -->
    <use href="#arrow" transform="translate(6, 1.5)" />
    <use href="#arrow" transform="translate(4, 1.5) rotate(180)" />
    <line x1="4" x2="4.8" y1="1.5" y2="1.5" stroke-width="0.018" />
    <line x1="5.2" x2="6" y1="1.5" y2="1.5" stroke-width="0.018" />
    <text class="text" x="5" y="1.5">2</text>

    <!-- 2 -->
    <use href="#arrow" transform="translate(1.5, 4) rotate(-90)" />
    <use href="#arrow" transform="translate(1.5, 6) rotate(90)" />
    <line x1="1.5" x2="1.5" y1="4" y2="4.8" stroke-width="0.018" />
    <line x1="1.5" x2="1.5" y1="5.2" y2="6" stroke-width="0.018" />
    <text class="text" x="1.5" y="5">2</text>

    <!-- 1 -->
    <use href="#arrow" transform="translate(6.5, 6) rotate(-90)" />
    <use href="#arrow" transform="translate(6.5, 7) rotate(90)" />
    <line x1="6.5" x2="6.5" y1="6" y2="6.3" stroke-width="0.018" />
    <line x1="6.5" x2="6.5" y1="6.7" y2="7" stroke-width="0.018" />
    <text class="text" x="6.5" y="6.5">1</text>

    <!-- 1 -->
    <use href="#arrow" transform="translate(1.5, 7) rotate(-90)" />
    <use href="#arrow" transform="translate(1.5, 8) rotate(90)" />
    <line x1="1.5" x2="1.5" y1="7" y2="7.3" stroke-width="0.018" />
    <line x1="1.5" x2="1.5" y1="7.7" y2="8" stroke-width="0.018" />
    <text class="text" x="1.5" y="7.5">1</text>
  </g>

  <!-- Opepen -->
  <g
    fill="transparent"
    stroke="#000"
    stroke-width="0.04"
    transform="translate(0, 0.02)"
  >
    <!-- Left Eye -->
    <g transform="translate(2, 2)" >
      <path id="2x2_tr-br-bl" d="M 1 0
        A 1 1, 0, 1, 1, 0 1
        L 0 0 Z"
      />
    </g>

    <!-- Right Eye -->
    <g transform="translate(4, 2)" >
      <circle cx="1" cy="1" r="1" />
    </g>


    <!-- Mouth -->
    <g transform="translate(2, 4)">
      <path d="M 1 2
        A 1 1, 0, 0, 1, 0 1
        L 0 0
        L 4 0
        L 4 1
        A 1 1, 0, 0, 1, 3 2
        Z"
      />
    </g>

    <!-- Torso -->
    <g transform="translate(2, 7)">
      <path d="M 0 1
        A 1 1, 0, 0, 1, 1 0
        L 3 0
        A 1 1, 0, 0, 1, 4 1
        Z"
      />
    </g>
  </g>

  <defs>
    <path id="arrow" d="M -1 -1 L 0 0 L -1 1" stroke-width="0.3" transform="scale(0.06)" />

    <path id="x" d="M 0 -1 L 0 1 M -1 0 L 1 0" stroke-width="0.4" transform="scale(0.07)" />

    <text
      id="text"
      text-anchor="middle"
      alignment-baseline="central"
      font-size="0.3"
      stroke="transparent"
      font-family="monospace"
      fill="#999"
    ></text>
  </defs>

  <style>
    .text {
      text-anchor: middle;
      alignment-baseline: central;
      font-size: 0.18px;
      font-weight: bold;
      stroke: transparent;
      font-family: Carbon, Inter, helvetica;
      fill: #111;
    }
  </style>
</svg>
